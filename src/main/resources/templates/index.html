<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <title>Olympics</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <header>
            <nav class="navbar navbar-expand-md fixed-top navbar-dark">
            </nav>
        </header>
        <main>
            <div class="row">
                <div class="col">
                    <div class="text-center py-5" th:fragment="logo">
                        <h1 class="display-5 fw-bold text-body-emphasis">Olympic Statistics</h1>
                    </div>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <a href="/athletesBefore/top" class="btn btn-primary" role="button">Show top 200 medalers - ID
                        PK</a>
                </div>
            </div>
            <div class="row mb-4">
                <div class="col">
                    <a href="/athletesAfter/top" class="btn btn-success" role="button">Show top 200 medalers - Event
                        PK</a>
                </div>
            </div>
            <div class="row mb-4" th:if="${queryTime}">
                <div class="col">
                    <div class="alert alert-primary">
                        Query time = <span th:text="${queryTime}"></span> ms.
                    </div>
                </div>
            </div>
            <div class="row">
                <table class="table" th:if="${medalers}">
                    <thead>
                        <tr>
                            <th scope="col">Name</th>
                            <th scope="col">Team</th>
                            <th scope="col">Year</th>
                            <th scope="col"># Medals</th>
                            <th scope="col">Medal</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="medaler: ${medalers}">
                            <td>
                                <div th:text="${medaler.name}"></div>
                            </td>
                            <td>
                                <div th:text="${medaler.team}"></div>
                            </td>
                            <td>
                                <div th:text="${medaler.year}"></div>
                            </td>
                            <td>
                                <div th:text="${medaler.medalCount}"></div>
                            </td>
                            <td>
                                <div th:text="${medaler.medal}"></div>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </main>
    </div>
</body>

</html>
